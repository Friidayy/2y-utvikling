<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG-HangmanGame</title>
    <link rel="stylesheet" href="hXj-hangman.css">
</head>
<body>
    <div class="main">

    <div class="content">
        <h1>This is a game of hangman <br>Click below to play</h1>
    </div>
    
<div class="game">
    <p id="word">_ _ _ _ _</p>
    <p id="message"></p>
    <input type="text" id="guessInput">
    <button id="guessButton">Guess</button>
    <p id="guesses">Guesses: </p>
    <p id="lives">Lives remaining: <span id="remaining">5</span></p>
  </div>

  <script src="hXj-hangman.js"></script>
    
</body>
</html>
